networks:
  bf-network:
    driver: bridge
    name: bf-network

volumes:
  rabbitmq:
  cache:
  smtp4dev-data:
  postgres:
  prometheus-data:
  grafana-data:

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Pass123$$
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    networks:
      - bf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 20s
      retries: 20
      start_period: 3s

  smtp:
    container_name: smtp
    restart: always
    image: rnwood/smtp4dev:3.2.0-ci20220809112
    ports:
      - '4590:80'
      - '1025:1025'
    volumes:
      - smtp4dev-data:/smtp4dev
    environment:
      - ServerOptions__Port=1025
    networks:
      - bf-network

  rabbitmq:
    container_name: rabbitmq
    restart: always
    image: rabbitmq:3-management-alpine
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    ports:
      - '15672:15672'
      - '5672:5672'
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    networks:
      - bf-network
    environment:
      - RABBITMQ_MANAGEMENT_DISABLE_HTTP_AUTH=true

  rabbitmq-exporter:
    container_name: rabbitmq-exporter
    restart: always
    image: kbudde/rabbitmq-exporter:latest
    ports:
      - "9419:9419"
    environment:
      - RABBIT_URL=http://rabbitmq:15672
      - RABBIT_USER=guest
      - RABBIT_PASSWORD=guest
      - PUBLISH_PORT=9419
      - OUTPUT_FORMAT=TTY
    depends_on:
      - rabbitmq
    networks:
      - bf-network

  alertmanager:
    container_name: alertmanager
    restart: always
    image: prom/alertmanager:v0.28.0
    ports:
      - "9093:9093"
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
    networks:
      - bf-network

  prometheus:
    container_name: prometheus
    restart: always
    image: prom/prometheus:v2.55.1
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    depends_on:
      - rabbitmq-exporter
      - alertmanager
    networks:
      - bf-network

  grafana:
    container_name: grafana
    restart: always
    image: grafana/grafana:11.2.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - bf-network

  cache:
    container_name: redis
    restart: always
    image: redis:7-alpine
    ports:
      - '127.0.0.1:6379:6379'
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:?set REDIS_PASSWORD}
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --save
      - "20"
      - "1"
      - --loglevel
      - warning
      - --requirepass
      - ${REDIS_PASSWORD}
    networks:
      - bf-network
    volumes:
      - cache:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger:
    container_name: jaeger
    restart: always
    image: jaegertracing/all-in-one:1.62.0
    ports:
      - '16686:16686'
      - '4317:4317'
      - '4318:4318'
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - bf-network
